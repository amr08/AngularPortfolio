<div ng-controller="ContactCtrl" id="background-picture">
	<div class="wrapper animated slideInLeft new-font">\<
	      <div class="container" id="custom">
	        
  			<legend class="color-white">Connect</legend>



	        <form name="contactForm" ng-submit="submitForm(contactForm.$valid)" class="form-group css-form" novalidate>

		        <div class="form-group">
		        	<label>Name</label>

		         	<input type="text" name="name" class="form-control" id="name" placeholder="Name" ng-model="name" required/>

		         	<p ng-show="contactForm.name.$invalid && !contactForm.name.$pristine" class="help-block"> Please enter your name</p>

		         </div>

		        <div class="form-group">
		          	<label>Email</label>
		            <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="email"/>
		            <p ng-show="contactForm.email.$invalid && !contactForm.email.$pristine" class="help-block">Enter a valid email</p>
                </div>

                <div class="form-group">
		         	<label>Message</label>
		            <textarea class="form-control" rows="3" id="textArea" name="textarea" ng-model="textarea" required></textarea>
		            <p ng-show="contactForm.textarea.$invalid && !contactForm.textarea.$pristine" class="help-block">Please add a message</p>
		        </div>
	   
	        
	          		<div id="thanks">
	          		<button type="submit" class="submit btn btn-md" id="aboutBtn">Submit</button>
	      	
					</div>
	    	</form>
	  	</div>
	</div>
</div>
